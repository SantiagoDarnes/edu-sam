{% extends 'base.html' %}

{% block title %}Horarios de Cursada - EduSam{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Encabezado con el título y los botones alineados horizontalmente -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Horarios de cursada</h2>

        <!-- Botones de Filtro y Limpiar alineados a la derecha -->
        <div>
            <!-- Botón para colapsar/expandir el filtro con una flecha -->
            <button class="btn btn-primary me-2" type="button" data-bs-toggle="collapse" data-bs-target="#filtroForm" aria-expanded="true" aria-controls="filtroForm">
                <i class="fas fa-chevron-down"></i>
            </button>
            <!-- Botón Limpiar -->
            <button class="btn btn-secondary">Limpiar</button>
        </div>
    </div>
    <hr>

    <!-- Filtro desplegable -->
    <div class="collapse show" id="filtroForm">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Filtros de búsqueda
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <!-- Responsable Académica y Propuesta en una fila -->
                        <div class="col-md-6 mb-3">
                            <label for="responsable" class="form-label">Responsable Académica (*)</label>
                            <select id="responsable" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="propuesta" class="form-label">Propuesta (*)</label>
                            <select id="propuesta" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Período lectivo y Año de cursada en una fila -->
                        <div class="col-md-6 mb-3">
                            <label for="periodo" class="form-label">Período lectivo (*)</label>
                            <select id="periodo" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="anio_cursada" class="form-label">Año de cursada</label>
                            <select id="anio_cursada" class="form-select">
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>
                    </div>

                    <!-- Actividad -->
                    <div class="mb-3">
                        <label for="actividad" class="form-label">Actividad</label>
                        <input type="text" id="actividad" class="form-control" placeholder="Ingresa la actividad">
                    </div>

                    <div class="row">
                        <!-- Ubicación, Día de la semana, Turno en una fila -->
                        <div class="col-md-4 mb-3">
                            <label for="ubicacion" class="form-label">Ubicación</label>
                            <select id="ubicacion" class="form-select">
                                <option value="">-- Todas --</option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="dia_semana" class="form-label">Día de la semana</label>
                            <select id="dia_semana" class="form-select">
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="turno" class="form-label">Turno</label>
                            <select id="turno" class="form-select">
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>
                    </div>

                    <!-- Botón de búsqueda -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mensaje de no resultados -->
    <div class="alert alert-warning mt-4" role="alert">
        No hay datos de horarios de cursada para los filtros seleccionados.
    </div>
</div>
{% endblock %}
