{% extends 'base.html' %}

{% block title %}Fechas de Examen - EduSam{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Encabezado con el título y los botones alineados horizontalmente -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary mb-0">Fechas de examen</h2>

        <!-- Botones de Filtro y Limpiar alineados a la derecha -->
        <div>
            <!-- Botón para colapsar/expandir el filtro con una flecha -->
            <button class="btn btn-primary me-2" type="button" data-bs-toggle="collapse" data-bs-target="#filtroForm" aria-expanded="true" aria-controls="filtroForm">
                <i class="fas fa-chevron-down"></i>
            </button>
            <!-- Botón Limpiar -->
            <button class="btn btn-secondary">Limpiar</button>
        </div>
    </div>
    <hr>

    <!-- Filtro desplegable -->
    <div class="collapse show" id="filtroForm">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Filtros de búsqueda
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <!-- Responsable Académica y Ubicación en una fila -->
                        <div class="col-md-6 mb-3">
                            <label for="responsable" class="form-label">Responsable Académica (*)</label>
                            <select id="responsable" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="ubicacion" class="form-label">Ubicación (*)</label>
                            <select id="ubicacion" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Propuesta y Plan en una fila -->
                        <div class="col-md-6 mb-3">
                            <label for="propuesta" class="form-label">Propuesta (*)</label>
                            <select id="propuesta" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="plan" class="form-label">Plan</label>
                            <select id="plan" class="form-select">
                                <option value="">-- Todos --</option>
                            </select>
                        </div>
                    </div>

                    <!-- Actividad -->
                    <div class="mb-3">
                        <label for="actividad" class="form-label">Actividad</label>
                        <input type="text" id="actividad" class="form-control" placeholder="Ingresa la actividad">
                    </div>

                    <div class="row">
                        <!-- Fecha Desde -->
                        <div class="col-md-4 mb-3">
                            <label for="fecha_desde" class="form-label">Fecha desde</label>
                            <input type="date" id="fecha_desde" class="form-control">
                        </div>

                        <!-- Fecha Hasta -->
                        <div class="col-md-4 mb-3">
                            <label for="fecha_hasta" class="form-label">Fecha hasta</label>
                            <input type="date" id="fecha_hasta" class="form-control">
                        </div>

                        <!-- Tipo de inscripción -->
                        <div class="col-md-4 mb-3">
                            <label for="tipo_inscripcion" class="form-label">Tipo de inscripción</label>
                            <select id="tipo_inscripcion" class="form-select">
                                <option value="">-- Todas --</option>
                            </select>
                        </div>
                    </div>

                    <!-- Botón de búsqueda -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mensaje de no resultados -->
    <div class="alert alert-warning mt-4" role="alert">
        No hay datos de fechas de examen para los filtros seleccionados.
    </div>
</div>
{% endblock %}
