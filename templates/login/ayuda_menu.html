{% extends 'base.html' %}

{% block title %}Ayuda - EduSam{% endblock %}

{% block content %}
    <div class="container help-container">
        <h2>¿Ténes problemas para ingresar?</h2>
        <p>Completa el siguiente formulario para enviar tu consulta, te responderemos a la brevedad al correo electrónico que indiques a continuación.</p>
        
        <!-- Formulario de ayuda -->
        <form action="/enviar_consulta" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombres y Apellidos (*)</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            
            <div class="mb-3">
                <label for="dni" class="form-label">D.N.I (*)</label>
                <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingresa tu número de documento" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico (*)</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje (*)</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Describe tu problema o consulta" required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
            </div>
        </form>
    </div>
{% endblock %}
