<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduSam{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         body, html {
            font-family: 'Arial', sans-serif;
            font-size: 0.95em;
            background-color: #f0f2f5;
        }

        h2 {
            color: #004085;
        }

        .navbar {
            background-color: #004085;
        }

        .navbar-brand {
            font-family: 'Ubuntu', sans-serif;
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #d1ecf1;
        }

        .login-container {
            margin-top: 50px;
        }

        .login-form, .info-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #004085;
        }

        .info-section h2 {
            margin-bottom: 20px;
            color: #004085;
        }

        .btn-primary {
            background-color: #004085;
            border-color: #004085;
        }

        .btn-primary:hover {
            background-color: #002752;
            border-color: #002752;
        }

        .info-section ul {
            padding-left: 20px;
        }

        .info-section ul li {
            margin-bottom: 10px;
        }

        .text-center a {
            color: #007bff;
        }

        .alert-danger {
            margin-top: 10px;
        }

        .help-container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .help-container h2 {
            margin-bottom: 20px;
            color: #004085;
        }

        .form-label {
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #004085;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .login-container {
                margin-top: 30px;
            }

            .login-form, .info-section {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    {% if username %}
        {% include 'navbar_logged_in.html' %}
    {% else %}
        {% include 'navbar.html' %}
    {% endif %}

    <div class="container">
        {% block content %}
        <!-- Contenido específico de cada pagina -->
        {% endblock %}
    </div>

    {% include 'footer.html' %}

     <!-- JavaScript para la detección de inactividad -->
    <script>
        // Tiempo de inactividad en milisegundos (30min = 1800000ms)
        let inactiveTime = 1800000;

        let logoutTimer;

        // Reiniciar el temporizador al detectar actividad del usuario
        function resetTimer() {
            clearTimeout(logoutTimer);
            logoutTimer = setTimeout(logoutUser, inactiveTime);
        }

        // Redirigir al usuario a la ruta de cierre de sesión
        function logoutUser() {
            window.location.href = "{{ url_for('account.logout') }}";
        }

        // Detectar actividad del usuario
        window.onload = resetTimer;
        document.onmousemove = resetTimer;
        document.onkeypress = resetTimer;
        document.ontouchstart = resetTimer;  // para dispositivos táctiles
        document.onclick = resetTimer;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
