{% extends 'admin/base.html' %}

{% block title %}Configuración - EduSam{% endblock %}

{% block top_bar %}
    <h2>Configuración</h2> 
{% endblock %}

{% block content %}
<div class="settings-container">
    <div class="settings-left">
        <!-- Sección para cambiar correo -->
        <div class="settings-card">
            <h3>Cambiar Correo Electrónico</h3>
            <form action="{{ url_for('settings.change_email') }}" method="POST">
                <label for="current-email">Correo Actual:</label>
                <input type="email" id="current-email" value="{{ emial }}" readonly>

                <label for="new-email">Nuevo Correo:</label>
                <input type="email" id="new-email" name="new_email" placeholder="Introduce tu nuevo correo" required>

                <button type="submit" class="btn-save">Guardar Cambios</button>
            </form>
        </div>

        <!-- Sección para cambiar perfil predeterminado -->
        <div class="settings-card">
            <h3>Perfil Predeterminado</h3>
            <form action="{{ url_for('settings.change_profile') }}" method="POST">
                <label for="profile-select">Selecciona un Perfil:</label>
                <select id="profile-select" name="default_profile" required>
                    {% for profile in profiles %}
                    <option value="{{ profile.id }}" {% if profile.id == default_profile.id %}selected{% endif %}>
                        {{ profile.name }}
                    </option>
                    {% endfor %}
                </select>

                <button type="submit" class="btn-save">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <div class="settings-right">
        <!-- Sección para cambiar contraseña -->
        <div class="settings-card">
            <h3>Cambiar Contraseña</h3>
            <form action="{{ url_for('settings.change_password') }}" method="POST">
                <label for="current-password">Contraseña Actual:</label>
                <input type="password" id="current-password" name="current_password" placeholder="Introduce tu contraseña actual" required>

                <label for="new-password">Nueva Contraseña:</label>
                <input type="password" id="new-password" name="new_password" placeholder="Introduce tu nueva contraseña" required>

                <label for="confirm-password">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirma tu nueva contraseña" required>

                <button type="submit" class="btn-save">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
